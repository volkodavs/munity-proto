syntax = "proto3";

option java_multiple_files = true;
package tips.munity.proto.search;


enum SearchType {
    START_WITH = 0;
}


message City {
    int64 id = 1;
    string name = 2;
    Country country = 3;
}

message Country {
    int64 id = 1;
    string name = 2;
}

message CityFilter {
    string name = 1;
    SearchType searchType = 2;
}

service SearchService {
    rpc searchCity (CityFilter) returns (stream City);
}
